{% extends "base.html" %}

{% block title %}Messages{% endblock %}

{% block content %}
    <p>Messages</p>
    <form action="/messages" method="get">
        <input type="text" name="post_id" /> <button type="submit">GO</button>
    </form>
    {% for message in messages %}
        {{message.id}} : <b>{{message.name}}</b>: {{message.message}} <br>
    {% endfor %}
{% endblock  %}
